<div class="container">
  <div class="breadcrumb">
    <h2>Employee / List</h2>
  </div>
  <div class="emp-list">
    <div class="emp-header">
      <div class="emp-search">
        <mat-form-field appearance="legacy">
          <mat-label>Search</mat-label>
          <input matInput [formControl]="searchForm">
        </mat-form-field>
        <button mat-stroked-button color="primary" (click)="search()">
          <mat-icon>search</mat-icon>
          Search
        </button>
        <button mat-stroked-button color="warn" (click)="clear()">
          <mat-icon>clear</mat-icon>
          Clear
        </button>
      </div>
      <div class="emp-add">
        <button mat-raised-button color="primary" routerLink="/employee/detail">
          <mat-icon>add</mat-icon>
          Add
        </button>
      </div>
    </div>
    <table mat-table [dataSource]="dataSource" class="table mat-elevation-z8">
      <!-- No Column -->
      <ng-container matColumnDef="no">
        <th mat-header-cell *matHeaderCellDef> No. </th>
        <td mat-cell *matCellDef="let policy;let i = index"> {{i+1}} </td>
      </ng-container>

      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> Name </th>
        <td mat-cell *matCellDef="let employee"> {{employee.name}} </td>
      </ng-container>

      <!-- Gender Column -->
      <ng-container matColumnDef="gender">
        <th mat-header-cell *matHeaderCellDef> Gender </th>
        <td mat-cell *matCellDef="let employee"> {{employee.gender}} </td>
      </ng-container>

      <!-- DOB Column -->
      <ng-container matColumnDef="dob">
        <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
        <td mat-cell *matCellDef="let employee"> {{employee.dob | date: 'dd-MMM-yyyy'}} </td>
      </ng-container>
      <!-- Email Column -->
      <ng-container matColumnDef="email">
        <th mat-header-cell *matHeaderCellDef> Email </th>
        <td mat-cell *matCellDef="let employee"> {{employee.email}} </td>
      </ng-container>
      <!-- Position Column -->
      <ng-container matColumnDef="position">
        <th mat-header-cell *matHeaderCellDef> Position </th>
        <td mat-cell *matCellDef="let employee">
          <span style="background-color: #1463f4;">{{employee.position}}</span>
        </td>
      </ng-container>
      <!-- ACtion Column -->
      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef> Action </th>
        <td mat-cell *matCellDef="let employee">
          <button mat-icon-button matTooltip="Edit" routerLink="detail/{{employee.id}}">
            <mat-icon>edit</mat-icon>
          </button>
          <button mat-icon-button color="warn" matTooltip="Delete" (click)="delete(employee.id)">
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
</div>
